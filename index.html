<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather application" />
    <meta name="keywords" content="Weather" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <a href="#">
            <div class="brand d-flex flex-wrap gap-3 align-items-center">
              <figure>
                <img
                  src="./images/logo@2x.png"
                  alt="logo"
                  class="w-100 d-block"
                />
              </figure>
              <figcaption class="text-light">
                <h1>Weather</h1>
                <p>tagline goes here</p>
              </figcaption>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><i class="fa-solid fa-bars fa-xs px-2 py-4"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav mb-2 mb-lg-0 container text-center rounded-2 m-auto"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- NAVBAR END -->
    </header>
    <main>
      <div class="alert alert-danger m-0 d-none" role="alert">
        Please write the city full name!
      </div>
      <section class="search py-5">
        <div class="container">
          <div class="search-container">
            <input
              type="text"
              class="input-search w-100"
              placeholder="Find your location..."
            />
            <button class="find">Find</button>
          </div>
        </div>
      </section>
      <section class="cards py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 card bg-transparent border-0 pe-lg-0">
              <div class="header d-flex justify-content-between rounded-top">
                <div class="day">Friday</div>
                <div class="date">27June</div>
              </div>
              <div class="content">
                <div class="city">Cairo</div>
                <div
                  class="info d-flex align-items-center justify-content-between flex-lg-column align-items-lg-start"
                >
                  <div class="temp">35.3C</div>
                  <div class="emoji mb-lg-3">☀️</div>
                </div>
                <div class="weather">Sunny</div>
                <div class="details d-flex gap-4">
                  <!-- <div class="umbrella">
                    <img src="./images/icon-umberella.png" alt="umbrella" />
                    20%
                  </div> -->
                  <div>
                    <img src="./images/icon-wind.png" alt="wind" />
                    <div class="wind d-inline">18km/h</div>
                  </div>
                  <!-- <div class="compass">
                    <img src="./images/icon-compass.png" alt="compass" />
                    East
                  </div> -->
                </div>
              </div>
            </div>
            <div class="col-lg-4 card bg-transparent border-0 p-lg-0">
              <div class="header second text-center">
                <div class="day1">Saturday</div>
              </div>
              <div class="content second">
                <div class="info d-flex flex-column align-items-center mb-4">
                  <div class="emoji1 mb-4">☀️</div>
                  <div class="temp1">41C</div>
                  <div class="temp2">24.9</div>
                </div>
                <div class="weather weather1 text-center">Sunny</div>
              </div>
            </div>
            <div class="col-lg-4 card bg-transparent border-0 ps-lg-0">
              <div class="header text-center">
                <div class="day day3">Sunday</div>
              </div>
              <div class="content rounded-bottom">
                <div class="info d-flex flex-column align-items-center mb-4">
                  <div class="emoji emoji3 mb-4">☀️</div>
                  <div class="temp1 temp3">41C</div>
                  <div class="temp2 temp4">24.9</div>
                </div>
                <div class="weather weather3 accordion-body">Sunny</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-5">
      <div
        class="container d-lg-flex flex-wrap justify-content-between align-items-baseline"
      >
        <div class="search-container mb-lg-3 subscribe">
          <input
            type="text"
            class="input-search w-100"
            placeholder="Enter your email to subscribe..."
          />
          <button>Subscribe</button>
        </div>
        <div class="social mt-4">
          <ul class="d-flex gap-1">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
        <p class="w-100">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
  </body>
</html>
